<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-TheHindu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="R.png">
</head>
<body>
    <div class="container">
        <div class="ml-mr">
            <div class="navi-bar">
                <div class="img">
                    <img src="th_ep_logo.svg">
                </div>
                <div class="btn">
                    <button id="subscribe">SUBSCRIBE</button>
                </div>
                <div class="btn">
                    <button id="login">LOGIN</button>
                </div>
            </div>
            <div class="content">
                <div class="part1">
                    <h1>Convenient and affordable
                        <br>digital access to daily editions
                        <br>of The Hindu</h1>
                    <p id="para">Read, share and save the digital replica of the print
                    <br>
                    newspaper on your desktop, mobile and tablet.
                    </p>
                    <div class="part1-img">
                        <img width="200" src="th_ep_logo.svg">
                    </div>
                    
                </div>
                <div class="part2">
                    <div class="part2-1">
                        <button id="try-free">TRY IT OUT FREE</button>
                        <p>7 days of unlimited access. No card needed</p>
                        <button id="sub">SUBSCRIBE</button>
                    </div>
                    <div class="part2-2">
                        <img src="th_ep_logo.svg">
                        <p>is now available on Android and iOS</p>
                        <div class="part2-imgs">
                            <div id="playstore">
                                <img src="play_store.png">
                            </div>
                            <div id="applestore">
                                <img src="app_store.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
